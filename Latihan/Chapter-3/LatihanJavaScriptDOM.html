<!-- 
4.2 Javascript DOM

Buatlah sebuah tag h1 berisikan text “Latihan Javascript DOM”
Buatlah sebuah input color untuk mengubah warna background dari body
Buatlah sebuah input color untuk mengubah warna text dari h1
Buatlah sebuah button, button ini yang akan menjadi trigger untuk melakukan perubahan warna sesuai value pada input
-->
<html>

<body>

    <h1 id="h1Element"></h1>
    <label for="colorpicker">Choose Body background color:</label>
    <input type="color" name="colorpicker" id="bodycolorpicker">
    <br>
    <label for="colorpicker">Choose H1 text color:</label>
    <input type="color" name="colorpicker" id="h1colorpicker">

    <script>
        const h1Elm = document.getElementById("h1Element")
        h1Elm.innerHTML = "Latihan Javascript DOM";

        const h1colorpicker = document.getElementById("h1colorpicker")
        h1Elm.style.color = "Red";
        h1colorpicker.addEventListener("input", () => { h1Elm.style.color = h1colorpicker.value; })

        const bodyElm = document.body
        const bodycolorpicker = document.getElementById("bodycolorpicker")
        bodycolorpicker.addEventListener("input", () => { bodyElm.style.backgroundColor = bodycolorpicker.value; })

    </script>

</body>

</html>
