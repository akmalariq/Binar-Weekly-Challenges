<!-- 
4.2 Javascript DOM

Buatlah sebuah tag h1 berisikan text “Latihan Javascript DOM”
Buatlah sebuah input color untuk mengubah warna background dari body
Buatlah sebuah input color untuk mengubah warna text dari h1
Buatlah sebuah button, button ini yang akan menjadi trigger untuk melakukan perubahan warna sesuai value pada input
-->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latihan JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center m-5 py-5">
        <div class="col my-3">
            <h1 id="h1Element"></h1>
        </div>
        <div class="col my-3">
            <label for="colorpicker">Choose Body background color:</label>
            <input type="color" name="colorpicker" id="bodycolorpicker">
        </div>
        <div class="col my-3">
            <label for="colorpicker">Choose H1 text color:</label>
            <input type="color" name="colorpicker" id="h1colorpicker">
        </div>
    </div>
    <div class="container text-center m-5 py-2">
        <div class="row justify-content-around my-3">
            <div class="col-2 bg-success" id="kotakHijau">
                <br>
            </div>
            <div class="col-2 bg-primary" id="kotakBiru">
                <br>
            </div>
        </div>
        <div class="btn btn-primary" id="resetBtn">
            Reset
        </div>
    </div>
    <div class="container text-center m-5 py-2">
        <input type="text" name="textToAdd" id="textToAdd" placeholder="Insert Text Here">
        <div class="btn btn-primary" id="btnNewText">
            Add New Text
        </div>
        <div class="col border border-1 border-dark my-3 text-black text-center" id="WriteSomething">
            Notes
        </div>
    </div>


    <script>
        const h1Elm = document.getElementById("h1Element")
        h1Elm.innerHTML = "Latihan Javascript DOM";

        const h1colorpicker = document.getElementById("h1colorpicker")
        h1Elm.style.color = "Red";
        h1colorpicker.addEventListener("input", () => { h1Elm.style.color = h1colorpicker.value; })

        const bodyElm = document.body
        const bodycolorpicker = document.getElementById("bodycolorpicker")
        bodycolorpicker.addEventListener("input", () => { bodyElm.style.backgroundColor = bodycolorpicker.value; })

        //----------------------------------------------------------------------------------------------------------------

        const kotakHijau = document.getElementById("kotakHijau")
        const kotakBiru = document.getElementById("kotakBiru")
        const resetBtn = document.getElementById("resetBtn")
        kotakHijau.onclick = () => { kotakHijau.style.display = "none" }
        kotakBiru.onclick = () => { kotakBiru.style.display = "none" }
        resetBtn.addEventListener("click", () => { kotakHijau.style.display = "block"; kotakBiru.style.display = "block"; })

        //----------------------------------------------------------------------------------------------------------------

        btnNewText.addEventListener("click", () => {
            const box = document.getElementById('WriteSomething');
            const btnNewText = document.getElementById('btnNewText');
            const textToAdd = document.getElementById('textToAdd');

            // ✅ Create element
            const newEl = document.createElement('p');

            // ✅ Set ID attribute on element
            newEl.setAttribute('id', 'newText');

            // ✅ Add text content to element
            newEl.textContent = textToAdd.value;

            // ✅ add element to DOM
            box.appendChild(newEl);
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
